<!doctype html> <html>
  <head>
    <title>Socket.IO chat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class="block"><input type="text" class="form-control" disabled name="name" placeholder="Your Name"/></div>
    <ul id="messages" style="height:500px;overflow:scroll;"></ul>
    <form action="" class="form-inline">
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group">
            <input id="m" type="text" class="form-control" placeholder="Type a message...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Send!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function(){
        var username = prompt('Please enter a username');
        $("input[name='name']").val(username);
      });
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $("input[name='name']").val(),$('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(user,msg){
        $('#messages').append($('<li>').text(user + ":" +msg)).focus();
      });
    </script>
  </body>
</html>
